<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册(register.action)</title>
</head>
<body>

  <form enctype="multipart/form-data" name="form_operate" action="register.action" method="post">
    <table>
      <tr>
        <td>用户名</td>
        <td><input type="text" id="username" name="username" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td>密码</td>
        <td><input type="text" id="password" name="password" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td>昵称</td>
        <td><input type="text" id="nikename" name="nikename" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td>验证码</td>
        <td><input type="text" id="checkcode" name="checkcode" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td><input type="submit" value="注册" name="btnSubmit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
