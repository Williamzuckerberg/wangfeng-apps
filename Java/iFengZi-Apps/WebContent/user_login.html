<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录(login.action)</title>
</head>
<body>

  <form enctype="multipart/form-data" name="form_operate" action="login.action" method="post">
    <table>
      <tr>
        <td>用户名</td>
        <td><input type="text" id="username" name="username" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td>密码</td>
        <td><input type="text" id="password" name="password" value="" maxlength="50" size="50"></td>
      </tr>
      <tr>
        <td><input type="submit" value="登录" name="btnSubmit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
